<!DOCTYPE html>
<html>
<head>
	<title>Recipe Rescue App</title>
	<link rel="stylesheet" type="text/css" href="recipeRescue.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<div id="screen" type="image" name="" placeholder="Upload Image">
Upload Image
</div>
<div id="screenWoverlay" type="image" name="" placeholder="Image with overlay">
Image with overlay
</div>
<button type="button" id="search" name="" class="preview" id="pImage">Preview Image</button>
<button type="submit" name="" class="scan" id="scanner">Scan</button>

<div id="scanResults" type="text" aria-placeholder="Results displayed here">
Results displayed here
</div>

</body>
<script type="text/javascript" src="config.js"></script>
<script type="text/javascript" src="recipeRescue.js">
</script>
</html>
